  scope:
    image: weaveworks/scope:1.13.2
    network_mode: "host"
    pid: "host"
    privileged: true
    labels:
      - "works.weave.role=system"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
    command:
      - "--probe.docker=true"

  nginx:
    build: ./nginx
    ports:
      - 80:80
    networks:
      - application-network

  control-panel-backend:
    container_name: 1-control-panel-backend
    build: ./paas-backend
    networks:
      - application-network
    volumes:
      - type: bind
        source: ~/bws-paas-queue/incoming
        target: /queue/incoming
        read_only: false
      - type: volume
        source: socket 
        target: /socket

  docker-launcher:
    build: ./container-control
    networks:
      - application-network
    volumes:
      - type: bind
        source: ~/bws-paas-queue/incoming
        target: /queue/incoming
      - type: bind
        source: ~/bws-paas-queue/active
        target: /queue/active
        read_only: false
      - type: volume
        source: socket 
        target: /socket
        read_only: false
        volume:
          nocopy: true
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
    command: [ "--network=application-network" ]

networks:
  application-network:
    external: true

